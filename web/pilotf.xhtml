<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pilot first login</title>
    </h:head>
    <h:body>
        <ui:composition template="master.xhtml">
            <ui:define name="content">
                <h:form>
                    <center>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <h:outputLabel for="lic" value="Licence number:" />
                            <p:inputNumber id="lic" value="#{pctrl.lic}" label="lic" required="true">
                                <f:validator validatorId="licValidator"/>
                            </p:inputNumber>
                            <h:outputLabel for="sel" value="Aircraft type: "/>
                            <p:selectOneMenu id="sel" value="#{pctrl.typ}">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{lic}" />
                            </p:selectOneMenu>
                            <p:commandButton value="Submit licence" action="#{pctrl.first()}" update="mess"/>
                            <p:message id="mess" for="lic" style="color:red" />
                        </h:panelGrid>
                    </center>
                </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
