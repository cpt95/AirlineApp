<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Flight details</title>
    </h:head>
    <h:body>
        <ui:composition template="master.xhtml">
            <ui:define name="content">
                <center>
                    <h:form id="formX">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="dep" value="Select aircraft:"/>
                            <p:selectOneMenu id="dep" value="#{adctrl.avion}">
                                <f:selectItems value="#{adctrl.avioni}"/>
                                <p:ajax event="change" listener="#{adctrl.selAv(event)}" />
                            </p:selectOneMenu>
                            <h:outputLabel for="stj" value="Flight attendants:" />
                            <p:selectCheckboxMenu id="stj" value="#{adctrl.selectedS}" label="Attendant" multiple="true"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                <f:selectItems value="#{adctrl.stjj}" />
                                <p:ajax event="change" listener="#{adctrl.selSt(event)}" />
                            </p:selectCheckboxMenu>
                            <h:outputLabel for="pil" value="Pilots:" />
                            <p:selectCheckboxMenu id="pil" value="#{adctrl.selectedP}" label="Pilot" multiple="true"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                <f:selectItems value="#{adctrl.pill}" />
                                <p:ajax event="change" listener="#{adctrl.selPil(event)}" />
                            </p:selectCheckboxMenu>
                            
                            <h:outputLabel for="rad" value="Radar centers:" />
                            <p:selectCheckboxMenu id="rad" value="#{adctrl.selectedR}" label="radar" multiple="true"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                <f:selectItems value="#{adctrl.rad}" />
                                <p:ajax event="change" listener="#{adctrl.selRad(event)}" />
                            </p:selectCheckboxMenu>
                            
                            <h:outputLabel for="dur" value="Flight duration in minutes:"/>
                            <p:inputNumber id="dur" value="#{adctrl.duration}" label="duration"/>
                        </h:panelGrid>
                        <p:commandButton value="Add" action="#{adctrl.flight()}"/>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
