<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add license</title>
    </h:head>
    <h:body>
        <ui:composition template="master.xhtml">
            <ui:define name="content">
                <center>
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5"> 
                            <h:outputLabel for="sel" value="Select pilot:" />
                            <p:selectOneMenu id="sel" value="#{adctrl.n}">
                                <f:selectItems value="#{userLS}" />
                            </p:selectOneMenu>
                            <h:outputLabel for="licp" value="New licence:" />
                            <p:inputText id="licp" value="#{adctrl.newL}"/>
                            <p:commandButton value="Submit" action="#{adctrl.submit3()}"/>
                        </h:panelGrid>
                    </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
