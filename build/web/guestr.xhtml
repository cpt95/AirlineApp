<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reservation</title>
    </h:head>
    <h:body>
        <ui:composition template="master.xhtml">
            <ui:define name="content">
                <h:form id="formX">
                    <center>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <h:outputLabel for="name" value="Name and surname:" />
                            <p:inputText id="name" value="#{gctrl.name}" label="name" />
                            <h:outputLabel for="passport" value="Passport:" />
                            <p:inputText id="passport" value="#{gctrl.pass}" label="passport" />
                            <h:outputLabel for="credit" value="Credit card number:" />
                            <p:inputText id="credit" value="#{gctrl.cred}" label="credit"  validator="credValidator">
                                <f:ajax event="blur" render="credError"/>
                            </p:inputText>
                            <p:commandButton value="Make reservation" action="#{gctrl.reserve()}"/>
                            <h:message id="credError" style="color:red" for="credit" />
                        </h:panelGrid>


                        <script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
                        <a href="https://twitter.com/share" class="twitter-share-button"  data-text="Look, mom, I'm flying!" data-show-count="false">Share to Tweeter</a><br/>
                        <a class="click" href="https://www.facebook.com/sharer/sharer.php?u=example.org" target="_blank">
                            <i class="fa fa-facebook-official"></i> Share to Facebook
                        </a>
                    </center>
                    <p:dialog header="Confirm" widgetVar="confDialog" modal="false" showEffect="fade" hideEffect="fade" resizable="false" draggable="false">
                        <h:form id="formY">
                            <center>
                                <h:panelGrid columns="1" cellpadding="5">
                                    <p:outputLabel id="pass" value="Your password is #{gctrl.password}" />
                                    <p:commandButton value="Accept" action="#{gctrl.conf}"/>
                                </h:panelGrid>
                            </center>
                        </h:form>
                    </p:dialog>
                </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
