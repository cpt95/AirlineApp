<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Flight attendant</title>
    </h:head>
    <h:body>
        <ui:composition template="master.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <center>
                        <p:dataTable id="Flights1DT" var="flight" value="#{att1}" selectionMode="single" selection="#{actrl.a}" rowKey="#{flight.id}">
                            <f:facet name="header">
                                Past Flights
                            </f:facet>
                            <p:ajax event="rowSelect" update=":form2" oncomplete="PF('flightDialog1').show()"/>
                            <p:column headerText="Id">
                                <h:outputText value="#{flight.naziv}" />
                            </p:column>
                        </p:dataTable>
                        <p:dataTable id="Flights2DT" var="flight" value="#{att2}" selectionMode="single" selection="#{actrl.b}" rowKey="#{flight.id}">
                            <f:facet name="header">
                                Future Flights
                            </f:facet>
                            <p:ajax event="rowSelect" update=":form2" oncomplete="PF('flightDialog2').show()"/>
                            <p:column headerText="Id">
                                <h:outputText value="#{flight.naziv}" />
                            </p:column>
                        </p:dataTable>

                    </center>
                </h:form>
                <h:form id="form2">
                    <p:dialog id="first" header="Flight Info" widgetVar="flightDialog1" modal="false" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="FlightDetail1" style="text-align:center;">
                            <p:panelGrid  columns="2">
                                <h:outputText value="Name:" />
                                <h:outputText value="#{actrl.a.naziv}" />

                                <h:outputText value="Duration:" />
                                <h:outputText value="#{actrl.a.t}" />

                                <h:outputText value="Departure:" />
                                <h:outputText value="#{actrl.a.poletanje}"/>

                                <h:outputText value="Capacity" />
                                <h:outputText value="#{actrl.a.c}" />
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                    <p:dialog header="Flight Info" widgetVar="flightDialog2" modal="false" showEffect="fade" hideEffect="fade" resizable="false">
                        <p:outputPanel id="FlightDetail12" style="text-align:center;">
                            <p:panelGrid  columns="2">
                                <h:outputText value="Name:" />
                                <h:outputText value="#{actrl.b.naziv}" />

                                <h:outputText value="Duration:" />
                                <h:outputText value="#{actrl.b.t}" />

                                <h:outputText value="Departure:" />
                                <h:outputText value="#{actrl.b.poletanje}"/>

                                <h:outputText value="Capacity" />
                                <h:outputText value="#{actrl.b.c}" />
                            </p:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
